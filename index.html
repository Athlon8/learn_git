<html>
<head>
<title>Vue.js Pet Depot</title>
<script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
        <h1 v-text=
        "sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="product.image" style="height: 15%; width: 4%;">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-text="product.description"></p>
            <p>Price: {{product.price}}</p>
            <!-- <em>Hello</em> -->
        </main>
    </div>
<script type="text/javascript">
        var webstore = new Vue({
        el: '#app', // <=== Don't forget this comma
        data: { // the 'data' option
        // the key 'sitename' matches the value of 'v-text' earlier
        sitename: 'Vue.js Pet Depot',
        product: {
            id: 1001,
            title: 'Abdul Mateen Food, 500lb bag',
            description: "A 500lb bag for your dog",
            price: 2,
            image: "images/cat.jpg"
        }
        }
});
</script>
</body>
</html>
